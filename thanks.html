<!DOCTYPE html>
<html lang="ne">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>धन्यवाद | विमल फार्मेसी</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .thanks-container {
            text-align: center;
            padding: 100px 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        .success-icon {
            font-size: 5rem;
            color: var(--primary);
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-20px);}
            60% {transform: translateY(-10px);}
        }
    </style>
</head>
<body style="background-color: var(--bg);">

    <header class="text-header">
        <h1>विमल फार्मेसी</h1>
    </header>

    <main class="thanks-container">
        <div class="card">
            <i class="fas fa-check-circle success-icon"></i>
            <h2>तपाईंको अर्डर प्राप्त भयो!</h2>
            <p style="margin: 20px 0; font-size: 1.1rem; color: #555;">
                हाम्रो फर्मासिस्टले तपाईंको पुर्जी (Prescription) हेरेर केही बेरमा फोन गर्नुहुनेछ। हामीलाई रोज्नुभएकोमा धन्यवाद।
            </p>
            <a href="index.html" class="search-btn">
                <i class="fas fa-home"></i> गृहपृष्ठमा फर्कनुहोस्
            </a>
        </div>
    </main>

    <footer style="margin-top: 50px;">
        <p>&copy; २०२६ विमल फार्मेसी। सर्वाधिकार सुरक्षित।</p>
    </footer>

</body>
</html>
