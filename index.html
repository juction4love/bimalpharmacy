        :root {

        .btn-teal { background: var(--primary); color: white; }
        .btn-wa { background: #25D366; color: white; }
        .btn:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }

        /* Footer */
        footer { background: #0f172a; color: white; padding: 40px 5%; text-align: center; margin-top: 50px; border-radius: 40px 40px 0 0; }
        .lang-en { display: none; }
