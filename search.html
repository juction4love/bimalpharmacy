<!DOCTYPE html>

<head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <style>
        :root {
            --primary: #2e7d32;
            --accent: #d32f2f;
            --bg: #f4f7f6;
        }

        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            margin: 0;
            background-color: var(--bg);
        }

        /* --- DATE BANNER --- */
        .date-banner {
            background: #fff3cd;
            color: #856404;
            text-align: center;
            padding: 8px;
            font-size: 0.8rem;

            border-bottom: 1px solid #ffeeba;
        }

        header {
            background: linear-gradient(135deg, #1b5e20 0%, #43a047 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        header h1 { margin: 0; font-size: 2rem; }

        /* --- STICKY NAVIGATION --- */
        nav {
            background: white;
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 12px;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        nav a { 
            text-decoration: none; 
            color: var(--primary); 
            font-weight: bold; 
            font-size: 0.95rem; 
        }
        nav a.active { border-bottom: 3px solid var(--primary); }

        /* --- SEARCH SECTION --- */
        .search-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 0 15px;
        }
        .search-box {
            background: white;
            border-radius: 50px;
            display: flex;
            padding: 5px 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            border: 1px solid #eee;
        }
        #searchInput {
            flex: 1; border: none; padding: 12px; outline: none; font-size: 16px; border-radius: 50px;
        }

        /* --- RESULTS LIST --- */
        #searchResult {
            max-width: 600px;
            margin: 0 auto 50px;
            padding: 0 15px;
        }
        .med-row {
            background: white;
            margin-bottom: 10px;
            padding: 15px 20px;
            border-radius: 12px;
            cursor: pointer;
            border: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: 0.2s;
        }
        .med-row:hover { background: #f0fdf4; border-color: var(--primary); }
        
        .med-name { font-weight: bold; color: #222; font-size: 1rem; flex: 1; padding-right: 10px; }
        .med-price { font-weight: bold; color: var(--accent); font-size: 1.1rem; white-space: nowrap; }

        /* --- MODAL (SINGLE VIEW) --- */
        .modal {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            padding: 15px;
        }
        .modal-content {
            background: white;
            width: 100%;
            max-width: 450px;
            border-radius: 15px;
            padding: 25px;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .close-btn {
            position: absolute; top: 10px; right: 15px;
            font-size: 28px; cursor: pointer; color: #999;
        }
        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #eee;
        }
        .label { color: #666; font-size: 0.9rem; }
        .val { font-weight: bold; color: #000; }
        .price-hl { color: var(--accent); font-size: 1.3rem; }

        .call-btn {
            display: block;
            background: var(--primary);
            color: white;
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            text-decoration: none;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="date-banner">‡§Ö‡§¶‡•ç‡§Ø‡§æ‡§µ‡§ß‡§ø‡§ï ‡§Æ‡§ø‡§§‡§ø: <span id="currentDate"></span></div>

    <header><h1>‡§µ‡§ø‡§Æ‡§≤ ‡§´‡§æ‡§∞‡•ç‡§Æ‡•á‡§∏‡•Ä</h1></header>

    <nav>
        <a href="index.html">‡§ó‡•É‡§π‡§™‡•É‡§∑‡•ç‡§†</a>
        <a href="search.html" class="active">‡§ñ‡•ã‡§ú‡•ç‡§®‡•Å‡§π‡•ã‡§∏‡•ç</a>
        <a href="products.html">‡§∏‡•á‡§µ‡§æ</a>
        <a href="contact.html">‡§∏‡§Æ‡•ç‡§™‡§∞‡•ç‡§ï</a>
    </nav>

    <div class="search-container">
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="‡§°‡§æ‡§ü‡§æ ‡§≤‡•ã‡§° ‡§π‡•Å‡§Å‡§¶‡•à‡§õ..." disabled onkeyup="instantSearch()" autocomplete="off">
        </div>
        <p id="status" style="text-align:center; font-size: 0.8rem; color: #999; margin-top:10px;"></p>
    </div>

    <div id="searchResult"></div>

    <div class="modal" id="productModal" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <div id="modalData"></div>
            <a href="tel:9855030603" class="call-btn">üìû ‡§Ö‡§∞‡•ç‡§°‡§∞‡§ï‡•ã ‡§≤‡§æ‡§ó‡§ø ‡§ï‡§≤ ‡§ó‡§∞‡•ç‡§®‡•Å‡§π‡•ã‡§∏‡•ç</a>
        </div>
    </div>

    <script>
        let medicineDb = [];

        // Set Current Date
        document.getElementById("currentDate").innerText = new Date().toLocaleDateString('ne-NP');

        window.onload = async function() {
            try {
                // Ensure the link matches your GitHub location
                const res = await fetch('https://raw.githubusercontent.com/juction4love/bimalpharmacy/main/medicines.xlsx');
                const arrayBuffer = await res.arrayBuffer();
                const workbook = XLSX.read(arrayBuffer, { type: 'array' });
                medicineDb = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]]);
                
                document.getElementById("searchInput").disabled = false;
                document.getElementById("searchInput").placeholder = "‡§î‡§∑‡§ß‡§ø‡§ï‡•ã ‡§®‡§æ‡§Æ ‡§≤‡•á‡§ñ‡•ç‡§®‡•Å‡§π‡•ã‡§∏‡•ç...";
                document.getElementById("status").innerText = "Ready: " + medicineDb.length + " medicines found.";
            } catch (e) { document.getElementById("status").innerText = "Connection Error."; }
        };

        // helper to find key regardless of case
        function getValue(item, keywords) {
            const key = Object.keys(item).find(k => keywords.includes(k.toLowerCase().trim()));
            return key ? item[key] : null;
        }

        function instantSearch() {
            const query = document.getElementById("searchInput").value.toLowerCase();
            const container = document.getElementById("searchResult");
            if (query.length < 2) { container.innerHTML = ""; return; }

            // Search through all columns
            const results = medicineDb.filter(item => 
                Object.values(item).some(v => String(v).toLowerCase().includes(query))
            );

            container.innerHTML = "";
            results.slice(0, 40).forEach(item => {
                // Mapping: Looks for "Product" and "Rate" specifically
                const name = getValue(item, ['product', 'particulars', 'productname', 'itemname']) || "Unknown";
                const price = getValue(item, ['rate', 'sales price', 'price', 'mrp']) || "0.00";
                
                const div = document.createElement("div");
                div.className = "med-row";
                div.innerHTML = `<span class="med-name">${name}</span><span class="med-price">‡§∞‡•Ç. ${price}</span>`;
                div.onclick = () => showDetails(item);
                container.appendChild(div);
            });
        }

        function showDetails(item) {
            let html = `<h2 style="color:var(--primary); margin-top:0; border-bottom: 2px solid #eee; padding-bottom:10px;">Product Info</h2>`;
            for (const [key, val] of Object.entries(item)) {
                if (key.toLowerCase().trim() === 'sn') continue;
                
                const isPrice = ['rate', 'price', 'mrp', 'sales price'].includes(key.toLowerCase().trim());
                
                html += `
                    <div class="detail-row">
                        <span class="label">${key}</span>
                        <span class="val ${isPrice ? 'price-hl' : ''}">${isPrice ? '‡§∞‡•Ç. ' : ''}${val}</span>
                    </div>`;
            }
            document.getElementById("modalData").innerHTML = html;
            document.getElementById("productModal").style.display = "flex";
        }

        function closeModal() {
            document.getElementById("productModal").style.display = "none";
        }
    </script>
</body>
