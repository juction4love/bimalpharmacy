<!DOCTYPE html>
<html lang="ne">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Search - Bimal Pharmacy</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        .search-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            text-align: center;
            width: 90%;
            max-width: 600px;
            border-top: 5px solid #4CAF50;
        }

        h2 { color: #4CAF50; margin-bottom: 20px; }

        input {
            width: 70%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            outline: none;
        }

        button {
            padding: 12px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        button:hover { background-color: #45a049; }

        .results {
            margin-top: 20px;
            text-align: left;
            max-height: 400px;
            overflow-y: auto;
        }

        .result-card {
            background: #e8f5e9;
            border-left: 5px solid #4CAF50;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <div class="search-container">
        <h2>üíä Search Medicine Database</h2>
        
        <input type="text" id="searchInput" placeholder="Enter medicine name..." onkeyup="if(event.key === 'Enter') searchDatabase()">
        <button onclick="searchDatabase()">Search</button>

        <div id="resultArea" class="results"></div>
    </div>

    <script>
        async function searchDatabase() {
            var input = document.getElementById("searchInput").value.toLowerCase();
            var display = document.getElementById("resultArea");

            if (!input) {
                alert("Please enter a name.");
                return;
            }

            display.innerHTML = "<p style='text-align:center; color:#666;'>Connecting to GitHub Database...</p>";

            try {
                // YOUR GITHUB EXCEL FILE LINK
                var fileUrl = "https://raw.githubusercontent.com/juction4love/bimalpharmacy/main/medicines.xlsx";

                // Fetch the file
                var response = await fetch(fileUrl);

                if (!response.ok) {
                    throw new Error("Network Error - File could not be reached.");
                }

                // Convert file to data we can read
                var arrayBuffer = await response.arrayBuffer();
                var workbook = XLSX.read(arrayBuffer, { type: 'array' });
                var firstSheet = workbook.SheetNames[0];
                var excelData = XLSX.utils.sheet_to_json(workbook.Sheets[firstSheet]);

                // Filter the data based on search
                var matches = excelData.filter(row => {
                    return Object.values(row).some(val => 
                        String(val).toLowerCase().includes(input)
                    );
                });

                // Clear loading message
                display.innerHTML = "";

                // Show Results
                if (matches.length > 0) {
                    matches.forEach(item => {
                        var div = document.createElement("div");
                        div.className = "result-card";
                        
                        // Print every column found in the Excel row
                        var info = "";
                        for (var key in item) {
                            info += `<strong>${key}:</strong> ${item[key]} <br>`;
                        }
                        div.innerHTML = info;
                        display.appendChild(div);
                    });
                } else {
                    display.innerHTML = "<p style='text-align:center; color:red;'>‚ùå Medicine not found in database.</p>";
                }

            } catch (error) {
                console.error(error);
                // Specific error message for local testing
                if(window.location.protocol === "file:") {
                    display.innerHTML = "<p style='color:red; font-weight:bold;'>‚ö†Ô∏è ERROR: You are opening this file on your computer.</p><p>You MUST upload this file to GitHub/Website for the database connection to work.</p>";
                } else {
                    display.innerHTML = "<p style='color:red;'>System Error: " + error.message + "</p>";
                }
            }
        }
    </script>

</body>
</html>
