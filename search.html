<!DOCTYPE html>
<html lang="ne">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>खोज्नुहोस् | विमल फार्मेसी</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background-image: linear-gradient(rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.8)), 
                              url('https://raw.githubusercontent.com/juction4love/bimalpharmacy/main/photo2.jpg'); 
            background-size: cover; background-attachment: fixed;
        }
        
        header {
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), 
                        url('https://raw.githubusercontent.com/juction4love/bimalpharmacy/main/heading.png') center/cover;
            color: white; padding: 50px 20px; text-align: center; border-bottom: 5px solid #4CAF50;
        }

        nav { background: #fff; padding: 15px; text-align: center; position: sticky; top: 0; z-index: 100; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        nav a { text-decoration: none; color: #4CAF50; margin: 0 15px; font-weight: bold; }

        .main-container { max-width: 900px; margin: 30px auto; padding: 0 20px; }
        
        .search-section { 
            background: rgba(255, 255, 255, 0.95); 
            padding: 30px; border-radius: 12px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); 
            text-align: center;
        }

        .search-input {
            width: 90%; padding: 15px 25px; font-size: 1.1rem;
            border: 2px solid #4CAF50; border-radius: 50px;
            outline: none; transition: 0.3s;
        }

        .search-input:focus { box-shadow: 0 0 10px rgba(76, 175, 80, 0.3); }

        /* Results Styling */
        #results-container { margin-top: 20px; text-align: left; }
        
        .med-row {
            background: white; margin-bottom: 8px; padding: 15px;
            border-radius: 8px; border-left: 5px solid #4CAF50;
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        .med-name { font-weight: bold; color: #2e7d32; font-size: 1.1rem; }
        .med-meta { color: #666; font-size: 0.9rem; }
        .price-tag { background: #e8f5e9; color: #2e7d32; padding: 5px 12px; border-radius: 20px; font-weight: bold; }

        .placeholder-text { color: #888; padding: 20px; font-style: italic; }
        
        footer { background: #4CAF50; color: white; text-align: center; padding: 20px; margin-top: 50px; }
    </style>
</head>
<body>

<header>
    <h1>विमल फार्मेसी</h1>
    <p>औषधी खोज सेवा (Medicine Search)</p>
</header>

<nav>
    <a href="index.html">गृहपृष्ठ</a>
    <a href="search.html">खोज्नुहोस्</a>
    <a href="products.html">सेवाहरू</a>
    <a href="about.html">सूचना</a>
    <a href="contact.html">सम्पर्क</a>
</nav>

<div class="main-container">
    <div class="search-section">
        <h2 style="color: #4CAF50; margin-bottom: 20px;">तपाईंको औषधी खोज्नुहोस्</h2>
        
        <input type="text" id="userInput" class="search-input" 
               placeholder="कम्तिमा २ अक्षर लेख्नुहोस् (Type at least 2 letters)..." 
               onkeyup="handleSearch()">

        <div id="results-container">
            <p class="placeholder-text">खोज सुरु गर्न औषधीको नाम टाइप गर्नुहोस्।</p>
        </div>
    </div>
</div>

<footer>
    <p>© २०२६ विमल फार्मेसी | भरतपुर-७, चितवन | फोन: ०५६-५९३२८८</p>
</footer>

<script>
    let medicineDatabase = [];

    // Load data from GitHub Excel
    async function initDatabase() {
        const url = 'https://raw.githubusercontent.com/juction4love/bimalpharmacy/main/medicine.xlsx';
        try {
            const resp = await fetch(url);
            const arrayBuffer = await resp.arrayBuffer();
            const workbook = XLSX.read(new Uint8Array(arrayBuffer), {type: 'array'});
            const sheet = workbook.Sheets[workbook.SheetNames[0]];
            medicineDatabase = XLSX.utils.sheet_to_json(sheet);
            console.log("Database Loaded:", medicineDatabase.length, "items");
        } catch (err) {
            document.getElementById('results-container').innerHTML = "<p style='color:red;'>डाटा लोड गर्न सकिएन। (Error loading database)</p>";
        }
    }

    function handleSearch() {
        const query = document.getElementById('userInput').value.toLowerCase();
        const container = document.getElementById('results-container');

        // Condition: Just type 2 letters
        if (query.length < 2) {
            container.innerHTML = '<p class="placeholder-text">खोज सुरु गर्न औषधीको नाम टाइप गर्नुहोस्।</p>';
            return;
        }

        // Filter data
        const matches = medicineDatabase.filter(item => {
            return Object.values(item).some(val => String(val).toLowerCase().includes(query));
        });

        // Condition: Display around 10 medicine
        const topMatches = matches.slice(0, 10);

        if (topMatches.length === 0) {
            container.innerHTML = '<p class="placeholder-text">माफ गर्नुहोस्, फेला परेन। (No results found)</p>';
            return;
        }

        // Render Results
        container.innerHTML = topMatches.map(med => `
            <div class="med-row">
                <div>
                    <div class="med-name">${med.Name || med.Medicine || 'Unknown'}</div>
                    <div class="med-meta">${med.Category || 'General'} | ${med.Description || 'Medicine'}</div>
                </div>
                <div class="price-tag">Rs. ${med.Price || 'N/A'}</div>
            </div>
        `).join('');
    }

    window.onload = initDatabase;
</script>

</body>
</html>
