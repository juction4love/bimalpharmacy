<!DOCTYPE html>
<html lang="ne">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>औषधी खोज्नुहोस् | विमल फार्मेसी</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root { --primary: #2c7a7b; --dark: #2d3748; }
    .card { border-top: 6px solid var(--primary); padding: 20px; background: #fff; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); transition: 0.2s; }
    .card:hover { transform: translateY(-5px); }
    #loadMoreBtn { background: var(--primary); color: white; border: none; padding: 12px 30px; border-radius: 50px; font-weight: bold; cursor: pointer; display: none; margin: 20px auto; }
  </style>
</head>
<body>

  <header class="text-header">
    <h1>विमल फार्मेसी</h1>
    <p><i class="fas fa-map-marker-alt"></i> क्यान्सर अस्पताल रोड, भरतपुर-७</p>
  </header>

  <div class="hero" style="text-align: center; padding: 40px 20px;">
    <h2><i class="fas fa-search"></i> औषधी खोज्नुहोस्</h2>
    <div style="margin-top: 20px; max-width: 600px; margin: 20px auto;">
      <input type="text" id="medicineSearch" placeholder="यहाँ टाइप गर्नुहोस्..." 
             style="width: 100%; padding: 15px 25px; border-radius: 50px; border: 2px solid #ddd; outline: none; font-size: 18px;">
      <div id="resultsCount" style="margin-top: 10px; font-weight: bold; color: var(--primary);"></div>
    </div>
  </div>

  <main>
    <div id="resultsList" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; padding: 20px;"></div>
    <div style="text-align: center;"><button id="loadMoreBtn" onclick="loadMore()">थप औषधीहरू (+)</button></div>
  </main>

  <script src="medicines.js"></script>

  <script>
    const resultsContainer = document.getElementById('resultsList');
    const searchInput = document.getElementById('medicineSearch');
    const countDisplay = document.getElementById('resultsCount');
    const loadMoreBtn = document.getElementById('loadMoreBtn');

    let displayLimit = 10;
    let filteredItems = [];

    function renderCards() {
        const itemsToShow = filteredItems.slice(0, displayLimit);
        if (displayLimit === 10) resultsContainer.innerHTML = '';

        itemsToShow.forEach((item, index) => {
            if (index >= displayLimit - 10 || displayLimit === 10) {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
                        <span style="font-size: 11px; background: #e2f2f2; color: var(--primary); padding: 4px 10px; border-radius: 20px; font-weight: bold;">${item.category}</span>
                        <span style="font-weight: 800; color: var(--primary);">रु. ${item.sales_price}</span>
                    </div>
                    <h3 style="margin-bottom: 10px;">${item.product_name}</h3>
                    <p style="font-size: 14px; color: #666;"><strong>उपयोग:</strong> ${item.use_for || 'परामर्श अनुसार'}</p>
                    <a href="https://wa.me/9779855065327?text=मलाई यो अर्डर गर्नु छ: ${item.product_name}" 
                       target="_blank" style="margin-top: 15px; background: #25D366; color: white; text-align: center; padding: 10px; border-radius: 8px; text-decoration: none; display: block; font-weight: bold;">
                       <i class="fab fa-whatsapp"></i> अर्डर गर्नुहोस्
                    </a>`;
                resultsContainer.appendChild(card);
            }
        });
        loadMoreBtn.style.display = filteredItems.length > displayLimit ? 'inline-block' : 'none';
    }

    function performSearch() {
        const query = searchInput.value.toLowerCase().trim();
        if (typeof medicineData === 'undefined') return;

        filteredItems = medicineData.filter(item => 
            item.product_name.toLowerCase().includes(query) || item.category.toLowerCase().includes(query)
        );

        countDisplay.innerText = query ? `${filteredItems.length} वटा भेटिए` : `कूल ${medicineData.length} औषधीहरू`;
        displayLimit = 10;
        renderCards();
    }

    function loadMore() { displayLimit += 10; renderCards(); }

    let timeout;
    searchInput.addEventListener('input', () => {
        clearTimeout(timeout);
        timeout = setTimeout(performSearch, 300);
    });

    window.onload = () => { if (typeof medicineData !== 'undefined') performSearch(); };
  </script>
</body>
</html>
