<!DOCTYPE html>
<html lang="ne">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Search - ‡§µ‡§ø‡§Æ‡§≤ ‡§´‡§æ‡§∞‡•ç‡§Æ‡•á‡§∏‡•Ä</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <style>
        :root {
            --primary: #2e7d32;
            --accent: #d32f2f;
            --bg: #f0f2f5;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            background-color: var(--bg);
            color: #333;
        }

        /* --- TOP BANNER --- */
        .date-banner {
            background: #fff3cd;
            color: #856404;
            text-align: center;
            padding: 8px;
            font-size: 0.8rem;
            font-weight: bold;
            border-bottom: 1px solid #ffeeba;
        }

        /* --- HEADER --- */
        header {
            background: linear-gradient(135deg, #1b5e20 0%, #43a047 100%);
            color: white;
            padding: 30px 15px;
            text-align: center;
        }
        header h1 { margin: 0; font-size: 2rem; }

        /* --- NAVIGATION --- */
        nav {
            background: white;
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 12px;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        nav a { 
            text-decoration: none; 
            color: var(--primary); 
            font-weight: bold; 
            font-size: 0.9rem;
            padding: 5px 8px;
        }
        nav a.active { border-bottom: 3px solid var(--primary); }

        /* --- SEARCH SECTION --- */
        .search-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 0 15px;
        }
        .search-box {
            background: white;
            border-radius: 12px;
            display: flex;
            padding: 5px 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border: 1px solid #ddd;
        }
        #searchInput {
            flex: 1; border: none; padding: 12px; outline: none; font-size: 16px; background: transparent;
        }

        /* --- LIST RESULTS --- */
        #searchResult {
            max-width: 600px;
            margin: 0 auto 50px;
            padding: 0 15px;
        }
        .med-row {
            background: white;
            margin-bottom: 10px;
            padding: 15px 20px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            border: 1px solid #eee;
            transition: transform 0.1s;
        }
        .med-row:active { transform: scale(0.98); background: #f9f9f9; }
        
        .med-name { font-weight: bold; color: #111; font-size: 1.05rem; }
        .med-price { font-weight: bold; color: var(--accent); font-size: 1.1rem; }

        /* --- SINGLE PRODUCT VIEW (MODAL) --- */
        .modal {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            padding: 15px;
        }
        .modal-content {
            background: white;
            width: 100%;
            max-width: 450px;
            border-radius: 15px;
            padding: 25px;
            position: relative;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }
        .close-btn {
            position: absolute; top: 15px; right: 20px;
            font-size: 30px; cursor: pointer; color: #bbb;
        }

        .detail-card h2 { color: var(--primary); margin-top: 0; border-bottom: 2px solid var(--primary); padding-bottom: 10px; }
        
        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        .detail-label { color: #666; font-size: 0.9rem; text-transform: capitalize; }
        .detail-val { font-weight: bold; color: #000; }
        .price-big { color: var(--accent); font-size: 1.4rem; }

        .action-btns { margin-top: 20px; display: grid; gap: 10px; }
        .btn {
            text-align: center;
            padding: 15px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            color: white;
        }
        .btn-call { background: var(--primary); }
    </style>
</head>
<body>

    <div class="date-banner">‡§Ö‡§¶‡•ç‡§Ø‡§æ‡§µ‡§ß‡§ø‡§ï ‡§Æ‡§ø‡§§‡§ø: <span id="currentDate"></span></div>

    <header><h1>‡§µ‡§ø‡§Æ‡§≤ ‡§´‡§æ‡§∞‡•ç‡§Æ‡•á‡§∏‡•Ä</h1></header>

    <nav>
        <a href="index.html">‡§ó‡•É‡§π‡§™‡•É‡§∑‡•ç‡§†</a>
        <a href="search.html" class="active">‡§ñ‡•ã‡§ú‡•ç‡§®‡•Å‡§π‡•ã‡§∏‡•ç</a>
        <a href="products.html">‡§∏‡•á‡§µ‡§æ</a>
        <a href="contact.html">‡§∏‡§Æ‡•ç‡§™‡§∞‡•ç‡§ï</a>
    </nav>

    <div class="search-container">
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="‡§°‡§æ‡§ü‡§æ ‡§≤‡•ã‡§° ‡§π‡•Å‡§Å‡§¶‡•à‡§õ..." disabled onkeyup="instantSearch()" autocomplete="off">
        </div>
        <p id="status" style="text-align:center; font-size: 0.75rem; color: #888; margin-top: 10px;"></p>
    </div>

    <div id="searchResult"></div>

    <div class="modal" id="productModal" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <div id="modalBody" class="detail-card"></div>
            <div class="action-btns">
                <a href="tel:9855030603" class="btn btn-call">üìû ‡§Ö‡§∞‡•ç‡§°‡§∞‡§ï‡•ã ‡§≤‡§æ‡§ó‡§ø ‡§ï‡§≤ ‡§ó‡§∞‡•ç‡§®‡•Å‡§π‡•ã‡§∏‡•ç</a>
            </div>
        </div>
    </div>

    <script>
        let medicineData = [];

        // Today's Date
        document.getElementById("currentDate").innerText = new Date().toLocaleDateString('ne-NP');

        // Fetch Data
        window.onload = async function() {
            try {
                const res = await fetch('https://raw.githubusercontent.com/juction4love/bimalpharmacy/main/medicines.xlsx');
                const buf = await res.arrayBuffer();
                const wb = XLSX.read(buf, { type: 'array' });
                medicineData = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]]);
                
                document.getElementById("searchInput").disabled = false;
                document.getElementById("searchInput").placeholder = "‡§î‡§∑‡§ß‡§ø‡§ï‡•ã ‡§®‡§æ‡§Æ ‡§≤‡•á‡§ñ‡•ç‡§®‡•Å‡§π‡•ã‡§∏‡•ç...";
                document.getElementById("status").innerText = medicineData.length + " items ready.";
            } catch (e) { document.getElementById("status").innerText = "Error connecting to database."; }
        };

        function instantSearch() {
            const query = document.getElementById("searchInput").value.toLowerCase();
            const resultsDiv = document.getElementById("searchResult");
            
            if (query.length < 2) { resultsDiv.innerHTML = ""; return; }

            const matches = medicineData.filter(item => 
                Object.values(item).some(v => String(v).toLowerCase().includes(query))
            );

            resultsDiv.innerHTML = "";
            matches.slice(0, 30).forEach(item => {
                const name = item.ProductName || item.Particulars || item['Product Name'] || "Unknown";
                const price = item.SalesPrice || item.Price || item.Rate || item.MRP || "N/A";
                
                const div = document.createElement("div");
                div.className = "med-row";
                div.innerHTML = `<span class="med-name">${name}</span><span class="med-price">‡§∞‡•Ç. ${price}</span>`;
                div.onclick = () => openSingleView(item);
                resultsDiv.appendChild(div);
            });
        }

        function openSingleView(item) {
            let content = `<h2>Product Detail</h2>`;
            for (const [key, val] of Object.entries(item)) {
                if (key.toLowerCase().trim() === 'sn') continue;
                
                const isPrice = ["sales price", "salesprice", "price", "rate", "mrp"].includes(key.toLowerCase().trim());
                
                content += `
                    <div class="detail-row">
                        <span class="detail-label">${key}</span>
                        <span class="detail-val ${isPrice ? 'price-big' : ''}">${isPrice ? '‡§∞‡•Ç. ' : ''}${val}</span>
                    </div>`;
            }
            document.getElementById("modalBody").innerHTML = content;
            document.getElementById("productModal").style.display = "flex";
        }

        function closeModal() {
            document.getElementById("productModal").style.display = "none";
        }
    </script>
</body>
