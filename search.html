<!DOCTYPE html>
<html lang="ne">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>औषधी सूची | विमल फार्मेसी</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background-image: linear-gradient(rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.8)), 
                              url('https://raw.githubusercontent.com/juction4love/bimalpharmacy/main/photo2.jpg'); 
            background-size: cover; background-attachment: fixed;
        }
        
        header {
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), 
                        url('https://raw.githubusercontent.com/juction4love/bimalpharmacy/main/heading.png') center/cover;
            color: white; padding: 40px 20px; text-align: center; border-bottom: 5px solid #4CAF50;
        }

        nav { background: #fff; padding: 15px; text-align: center; position: sticky; top: 0; z-index: 100; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        nav a { text-decoration: none; color: #4CAF50; margin: 0 15px; font-weight: bold; }

        .main-container { max-width: 1000px; margin: 30px auto; padding: 0 20px; }
        
        .search-section { 
            background: rgba(255, 255, 255, 0.95); 
            padding: 30px; border-radius: 12px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); 
        }

        .search-bar-container { text-align: center; margin-bottom: 30px; }
        .search-input {
            width: 90%; padding: 12px 25px; font-size: 1rem;
            border: 2px solid #4CAF50; border-radius: 50px;
            outline: none;
        }

        /* Results Styling */
        .med-table { width: 100%; border-collapse: collapse; background: white; border-radius: 8px; overflow: hidden; }
        .med-table th, .med-table td { padding: 15px; text-align: left; border-bottom: 1px solid #eee; }
        .med-table th { background-color: #4CAF50; color: white; font-weight: bold; }
        .med-table tr:hover { background-color: #f1f8f1; }

        .status-msg { text-align: center; color: #4CAF50; font-weight: bold; margin-bottom: 15px; }
        
        footer { background: #4CAF50; color: white; text-align: center; padding: 20px; margin-top: 50px; }

        @media (max-width: 600px) {
            .med-table th:nth-child(3), .med-table td:nth-child(3) { display: none; } /* Hide description on mobile */
        }
    </style>
</head>
<body>

<header>
    <h1>विमल फार्मेसी</h1>
    <p>उपलब्ध औषधीहरूको सूची (Medicine List)</p>
</header>

<nav>
    <a href="index.html">गृहपृष्ठ</a>
    <a href="search.html">खोज्नुहोस्</a>
    <a href="products.html">सेवाहरू</a>
    <a href="about.html">सूचना</a>
    <a href="contact.html">सम्पर्क</a>
</nav>

<div class="main-container">
    <div class="search-section">
        <div class="search-bar-container">
            <input type="text" id="userInput" class="search-input" 
                   placeholder="औषधीको नाम टाइप गरेर फिल्टर गर्नुहोस् (Filter medicines)..." 
                   onkeyup="handleFilter()">
        </div>

        <div id="status" class="status-msg">डाटा लोड हुँदैछ... (Loading List...)</div>

        <div style="overflow-x: auto;">
            <table class="med-table" id="medTable">
                <thead>
                    <tr id="tableHeader">
                        </tr>
                </thead>
                <tbody id="tableBody">
                    </tbody>
            </table>
        </div>
        <div id="noResults" style="display:none; text-align:center; padding: 20px;">माफ गर्नुहोस्, औषधी फेला परेन।</div>
    </div>
</div>

<footer>
    <p>© २०२६ विमल फार्मेसी | भरतपुर-७, चितवन</p>
</footer>

<script>
    let fullDatabase = [];

    // Fetch and Display All Medicines immediately
    async function loadMedicines() {
        const url = 'https://raw.githubusercontent.com/juction4love/bimalpharmacy/main/medicine.xlsx';
        try {
            const resp = await fetch(url);
            const arrayBuffer = await resp.arrayBuffer();
            const workbook = XLSX.read(new Uint8Array(arrayBuffer), {type: 'array'});
            const sheet = workbook.Sheets[workbook.SheetNames[0]];
            fullDatabase = XLSX.utils.sheet_to_json(sheet);
            
            document.getElementById('status').innerText = "कुल औषधी: " + fullDatabase.length;
            
            if(fullDatabase.length > 0) {
                renderHeader(fullDatabase[0]);
                renderRows(fullDatabase);
            }
        } catch (err) {
            document.getElementById('status').innerText = "त्रुटि: डाटा लोड गर्न सकिएन।";
            console.error(err);
        }
    }

    function renderHeader(sampleRow) {
        const header = document.getElementById('tableHeader');
        header.innerHTML = Object.keys(sampleRow).map(key => `<th>${key}</th>`).join('');
    }

    function renderRows(data) {
        const body = document.getElementById('tableBody');
        const noResults = document.getElementById('noResults');
        
        if (data.length === 0) {
            body.innerHTML = "";
            noResults.style.display = "block";
            return;
        }
        
        noResults.style.display = "none";
        body.innerHTML = data.map(row => `
            <tr>
                ${Object.values(row).map(val => `<td>${val}</td>`).join('')}
            </tr>
        `).join('');
    }

    function handleFilter() {
        const query = document.getElementById('userInput').value.toLowerCase();
        const filtered = fullDatabase.filter(item => {
            return Object.values(item).some(val => String(val).toLowerCase().includes(query));
        });
        renderRows(filtered);
    }

    window.onload = loadMedicines;
</script>

</body>
</html>
