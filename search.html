    <h2>Search for Medicine Information</h2>
    <input type="text" id="searchQuery" placeholder="Enter medicine name">
    <button onclick="searchGoogle()">Search</button>
 <script>
        function searchGoogle() {
            let query = document.getElementById('searchQuery').value;
            if (query.trim() !== '') {
                window.open(`https://www.google.com/search?q=${encodeURIComponent(query + ' medicine')}`, '_blank');
            }
        }
