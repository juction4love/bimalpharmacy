<main class="main-content">
  <div class="card" style="grid-column: 1 / -1; text-align: center; border-top-color: var(--primary);">
    <h2><i class="fas fa-search"></i> औषधी वा सेवा खोज्नुहोस्</h2>
    <div style="margin: 25px 0;">
      <input type="text" id="medicineSearch" placeholder="खोज्नुहोस् (जस्तै: अंकोलोजी, डेलिभरी)..." 
             style="width: 100%; max-width: 600px; padding: 18px; border-radius: 50px; border: 2px solid #e1e8ed; font-size: 18px;">
    </div>
  </div>

  <div id="resultsList" style="grid-column: 1 / -1; display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px;">
  </div>
</main>

<script src="medicine.js"></script>

<script>
  const resultsContainer = document.getElementById('resultsList');
  const searchInput = document.getElementById('medicineSearch');

  // Function to display medicines
  function displayMedicines(filter = '') {
    resultsContainer.innerHTML = ''; // Clear current list
    
    const filtered = medicines.filter(item => 
      item.name.toLowerCase().includes(filter.toLowerCase()) || 
      item.keywords.toLowerCase().includes(filter.toLowerCase())
    );

    filtered.forEach(item => {
      const card = document.createElement('div');
      card.className = 'search-item card';
      
      card.innerHTML = `
        <h3><i class="fas ${item.icon}" style="color: var(--primary);"></i> ${item.name}</h3>
        <p>${item.description}</p>
        ${item.link ? `<a href="${item.link}" class="search-btn" style="padding: 8px 20px; font-size: 14px; display: inline-block; margin-top: 10px; text-decoration: none; background: var(--primary); color: white; border-radius: 5px;">अर्डर गर्नुहोस्</a>` : ''}
      `;
      resultsContainer.appendChild(card);
    });

    if (filtered.length === 0) {
      resultsContainer.innerHTML = '<p style="grid-column: 1/-1; text-align: center;">कुनै नतिजा भेटिएन।</p>';
    }
  }

  // Initial load
  displayMedicines();

  // Search listener
  searchInput.addEventListener('input', (e) => {
    displayMedicines(e.target.value);
  });
</script>
