<!DOCTYPE html>
<html lang="ne">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>औषधी खोज्नुहोस् | विमल फार्मेसी</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background-image: linear-gradient(rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.8)), 
                              url('https://raw.githubusercontent.com/juction4love/bimalpharmacy/main/photo2.jpg'); 
            background-size: cover; background-attachment: fixed;
        }
        
        header {
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), 
                        url('https://raw.githubusercontent.com/juction4love/bimalpharmacy/main/heading.png') center/cover;
            color: white; padding: 40px 20px; text-align: center; border-bottom: 5px solid #4CAF50;
        }

        nav { background: #fff; padding: 15px; text-align: center; position: sticky; top: 0; z-index: 100; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        nav a { text-decoration: none; color: #4CAF50; margin: 0 15px; font-weight: bold; }

        .main-container { max-width: 1000px; margin: 30px auto; padding: 0 20px; }
        
        .search-section { 
            background: rgba(255, 255, 255, 0.95); 
            padding: 30px; border-radius: 12px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); 
        }

        .search-bar-container { text-align: center; margin-bottom: 30px; }
        .search-input {
            width: 90%; padding: 12px 25px; font-size: 1rem;
            border: 2px solid #4CAF50; border-radius: 50px;
            outline: none; background: white;
        }

        .med-table { width: 100%; border-collapse: collapse; background: white; border-radius: 8px; overflow: hidden; margin-top: 20px; }
        .med-table th, .med-table td { padding: 12px; text-align: left; border-bottom: 1px solid #eee; font-size: 0.9rem; }
        .med-table th { background-color: #4CAF50; color: white; }
        .med-table tr:hover { background-color: #f1f8f1; }

        .status-msg { text-align: center; color: #4CAF50; font-weight: bold; padding: 10px; }
        .error-msg { color: white; background: #d32f2f; padding: 15px; border-radius: 8px; display: none; text-align: center; margin-bottom: 10px; }
        
        footer { background: #4CAF50; color: white; text-align: center; padding: 20px; margin-top: 50px; }
    </style>
</head>
<body>

<header>
    <h1>विमल फार्मेसी</h1>
    <p>औषधी डाटाबेस खोज प्रणाली</p>
</header>

<nav>
    <a href="index.html">गृहपृष्ठ</a>
    <a href="search.html">खोज्नुहोस्</a>
    <a href="products.html">सेवाहरू</a>
    <a href="about.html">सूचना</a>
    <a href="contact.html">सम्पर्क</a>
</nav>

<div class="main-container">
    <div class="search-section">
        <div id="error" class="error-msg"></div>

        <div class="search-bar-container">
            <input type="text" id="userInput" class="search-input" value="" placeholder="औषधीको नाम यहाँ लेख्नुहोस्..." onkeyup="handleFilter()">
        </div>

        <div id="status" class="status-msg">डाटा लोड हुँदैछ...</div>

        <div style="overflow-x: auto;">
            <table class="med-table" id="medTable">
                <thead><tr id="tableHeader"></tr></thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>
</div>

<footer>
    <p>© २०२६ विमल फार्मेसी | भरतपुर-७, चितवन</p>
</footer>

<script>
    let fullDatabase = [];

    async function loadMedicines() {
        // FIXED URL: Added 's' to medicines.xlsx to match your GitHub
        const rawUrl = 'https://raw.githubusercontent.com/juction4love/bimalpharmacy/main/medicines.xlsx?t=' + new Date().getTime();
        
        const statusEl = document.getElementById('status');
        const errorEl = document.getElementById('error');

        try {
            const resp = await fetch(rawUrl);
            
            if (!resp.ok) {
                throw new Error("फाइल फेला परेन। कृपया GitHub मा फाइलको नाम 'medicines.xlsx' भएको निश्चित गर्नुहोस्।");
            }
            
            const arrayBuffer = await resp.arrayBuffer();
            const workbook = XLSX.read(new Uint8Array(arrayBuffer), {type: 'array'});
            
            const firstSheetName = workbook.SheetNames[0];
            const worksheet = workbook.Sheets[firstSheetName];
            
            fullDatabase = XLSX.utils.sheet_to_json(worksheet);
            
            if(fullDatabase.length > 0) {
                statusEl.innerText = "जम्मा औषधी फेला पर्यो: " + fullDatabase.length;
                renderHeader(fullDatabase[0]);
                renderRows(fullDatabase);
            } else {
                statusEl.innerText = "फाइल खाली छ।";
            }
        } catch (err) {
            statusEl.style.display = "none";
            errorEl.style.display = "block";
            errorEl.innerHTML = "<strong>Error:</strong> " + err.message;
            console.error("Fetch error:", err);
        }
    }

    function renderHeader(sampleRow) {
        const header = document.getElementById('tableHeader');
        header.innerHTML = Object.keys(sampleRow).map(key => `<th>${key}</th>`).join('');
    }

    function renderRows(data) {
        const body = document.getElementById('tableBody');
        body.innerHTML = data.map(row => `
            <tr>
                ${Object.values(row).map(val => `<td>${val}</td>`).join('')}
            </tr>
        `).join('');
    }

    function handleFilter() {
        const query = document.getElementById('userInput').value.toLowerCase();
        const filtered = fullDatabase.filter(item => {
            return Object.values(item).some(val => 
                String(val).toLowerCase().includes(query)
            );
        });
        renderRows(filtered);
    }

    window.onload = loadMedicines;
</script>

</body>
</html>
