<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Upload and Text Input</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 400px; margin: auto; }
        img { max-width: 100%; display: block; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload a Photo and Write Something</h2>
        <form>
            <label for="imageInput">Upload Photo:</label>
            <input type="file" id="imageInput" accept="image/*">
            <img id="imagePreview" alt="Preview will appear here">
            
            <label for="textInput">Write something:</label>
            <textarea id="textInput" rows="4" placeholder="Type your thoughts here..."></textarea>
            
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('imageInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('imagePreview').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
